<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  {% if site.google-analytics %}
    {% include google-analytics.html %}
  {% endif %}  
  {% include loader.html %}
  {% include header.html %}
  {% include modal.html %}

      {{ content }}

  {% include footer.html %}    
  {% include javascripts.html %}
  <button class="open-button" onclick="open_form()">Chat</button>
  <div class="chat-popup" id="myForm">
  <div class="form-container">
      <div id="chat_app"></div>
      <button type="button" class="btn cancel" onclick="close_form()">Close</button>
  </div>
  </div>
  <script>
  var chat_app = $("#chat_app")[0];
  chat_app.innerHTML = [
      '<iframe',
      'src="{{ site.url }}/chat_app"',
      'class="image fit"', 'allow="accelerometer;', 'autoplay;',
      'encrypted-media;', 'gyroscope;', 'picture-in-picture"',
      'allowfullscreen="true"', 'width="100%"', 'height="300px"',
      'frameborder="0"', '></iframe>'
  ].join(" ");
  </script>

</body>
</html>
