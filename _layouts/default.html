<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body onload="init_chat();">
  {% if site.google-analytics %}
    {% include google-analytics.html %}
  {% endif %}
  {% include loader.html %}
  {% include header.html %}

      {{ content }}

  {% include footer.html %}
  {% include javascripts.html %}
  
  <button class="open-button" onclick="open_form()">Chat</button>
  <div class="chat-popup" id="myForm">
  <div class="form-container">
      <div id="chat_app"></div>
      <button type="button" class="btn cancel" onclick="close_form()">Close</button>
  </div>
  </div>
</body>
<script>
function init_chat () { 
    obj = $("#chat_app")[0];
    data = Api.template_builder('iframe');
    app = data.get_object("/static/templates/applications/chat_app.html");
    obj.innerHTML = app;         
};
</script>
</html>
