<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body onload="init_chat()">
  <script src="{{ site.js }}/manager.js"></script>
  {% if site.google-analytics %}
    {% include google-analytics.html %}
  {% endif %}
  {% include loader.html %}
  {% include header.html %}

      {{ content }}

  {% include footer.html %}
  {% include javascripts.html %}
  
  <button class="open-button" onclick="openForm()">Chat</button>
  <div class="chat-popup" id="myForm">
  <div class="form-container">
      <div id="iframe_chat"></div>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </div>
  </div>
</body>
<script>
  function init_chat () { 
    select_object(
      "div", "id", "iframe_chat"
    ).innerHTML = set_iframe(
      "/templates/applications/chat_app.html"
    )
  };
</script>
</html>
