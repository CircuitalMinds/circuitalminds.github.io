<!DOCTYPE html>
<html lang="en"> 
<head>
    {% include metadata.html %}
    {% include libs.html %}
    {% for href in page.include_styles %}
        <link href="{{ site.css }}/{{ href }}.css" rel="stylesheet"/>
    {% endfor %}
    {% include favicon.html %}
</head>
{% if page.include_lib == 'metro' %}
<body class="bg-dark fg-white h-vh-100">
    {{ content }}
</body>
{% else %}
<body>
    {{ content }}
</body>
{% endif %}
{% for src in page.include_scripts %}
<script src="{{ site.js }}/{{ src }}.js"></script>
{% endfor %}
</html>
