---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col col-12">
			<div class="page-image-box">
				<div class="page-image" style="background-image: url('{{ site.img }}/{{ page.image }}')"></div>
			</div>
		</div>
		<article class="col col-12 col-t-10 push-t-1 page">
			<div class="page-content">
				<div class="page-head">
					<h1 class="page-title">{{ page.title | escape }}</h1>
				</div>
				<div class="page-body">
					
					{{ content }}										

					{% if page.snipet %}	
					{% include /snipets/{{ page.snipet }}.html %}
					{% endif %}

					{% if page.html_includes %}	
					{% for name in page.html_includes %}
						{% include {{ name }}.html %}						
					{% endfor %}
					{% endif %}

				</div>
			</div>
		</article> <!-- /.page -->
	</div>

</div>
