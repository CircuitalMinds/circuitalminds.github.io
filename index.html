<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Alan Matzumiya">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="metro/css/metro-all.css" rel="stylesheet">
    <link href="css/start.css" rel="stylesheet">

    <title>Circuital Minds | Home</title>
</head>
<body class="bg-dark fg-white h-vh-100 m4-cloak">

    <div class="container-fluid start-screen h-100">
        <h1 class="start-screen-title">Home</h1>

        <div class="tiles-area clear">
            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="General">
                <a href="https://circuitalminds.herokuapp.com/home/github" data-role="tile" class="bg-indigo fg-white">
                    <span class="mif-github icon"></span>
                    <span class="branding-bar">Github</span>
                    <span class="badge-bottom">30</span>
                </a>
                <div data-role="tile" class="bg-cyan fg-white">
                    <span class="mif-envelop icon"></span>
                    <span class="branding-bar">Email</span>
                    <span class="badge-bottom">10</span>
                </div>
                <div data-role="tile" class="bg-orange fg-white" data-size="wide">
                    <div data-role="tile" data-cover="img/logo.png" data-size="wide">
                    <span class="branding-bar"><a href="https://matsuhub.herokuapp.com/" class='fg-white'> matsuHub </a></span>
                   </div>
                </div>
                <div data-role="tile" data-size="small">
                    <span class="mif-apple icon"></span>
                </div>
                <div data-role="tile" data-size="small" class="bg-red fg-white">
                    <span class="mif-bell icon"></span>
                </div>
                <div data-role="tile" data-size="small" class="bg-teal fg-white col-1 row-6">
                    <a href="https://circuitalminds.herokuapp.com/desktop" class="bg-teal fg-white">
                    <span class="mif-windows icon"></span>
                    </a>
                </div>
                <div data-role="tile" data-size="small" class="bg-brown fg-white col-2 row-6">
                    <span class="mif-wind icon">
                    </span>
                </div>
                <div data-role="tile" class="bg-cyan fg-white">
                    <span class="mif-table icon"></span>
                    <span class="branding-bar">Tables</span>
                </div>
            </div>

            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="Propietary and Organization">
                <div data-role="tile" data-cover="img/avatar.jpg">
                    
                    <span class="branding-bar"><a href='https://alanmatzumiya.github.io/' class='fg-white'> Alan Matzumiya </a></span>
                  	
                </div>
                <div data-role="tile" data-cover="img/circuital.jpg">
                    <span class="branding-bar"><a href='https://circuitalminds.github.io/blog/' class='fg-white'> Circuital Minds </a></span>
                </div>
                <div data-role="tile" data-size="wide" data-effect="image-set">
                    <img src="img/Pineapples.jpg">
                    <img src="img/banner-collage.png">
                    <img src="img/thesis-01.png">
                    <img src="img/thesis-02.png">
                    <img src="img/cv_me.png">
                </div>
                <div data-role="tile" data-size="wide" data-effect="image-set">
                    <img src="img/01.jpg">
                    <img src="img/elephant_valley.png">
                    <img src="img/dolly.jpg">
                    <img src="img/mandel.png">
                    <img src="img/08.jpg">
                </div>
            </div>

            <div class="tiles-grid tiles-group size-1 fg-white" data-group-title="Office">
                <div data-role="tile" data-size="small">
                    <img src="img/images/outlook.png" class="icon">
                </div>
                <div data-role="tile" data-size="small" class="bg-brown">
                    <img src="img/images/word.png" class="icon">
                </div>
                <div data-role="tile" data-size="small" class="bg-green">
                    <img src="img/images/excel.png" class="icon">
                </div>
                <div data-role="tile" data-size="small" class="bg-red">
                    <img src="img/images/access.png" class="icon">
                </div>
                <div data-role="tile" data-size="small" class="bg-teal">
                    <img src="img/images/powerpoint.png" class="icon">
                </div>
            </div>

            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="Resources">
                <div data-role="tile" data-cover="img/Welcome_banner.png" data-size="wide">
                    <span class="branding-bar"><a href='https://circuitalminds.github.io/pyfullstack/' class='fg-white'> pyFullStack </a></span>                  	
                </div>
                <div data-role="tile" data-cover="img/Jungle3.png" data-size="wide">
                    <span class="branding-bar"><a href="https://circuitalminds.herokuapp.com/fractalmetric" class='fg-white'> FractalMetric </a></span>
                   </div>
                </div>
            </div>

            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="General">
                <a href="https://circuitalminds.herokuapp.com/home/github" data-role="tile" class="bg-indigo fg-white">
                    <span class="mif-github icon"></span>
                    <span class="branding-bar">Github</span>
                    <span class="badge-bottom">30</span>
                </a>
                <div data-role="tile" class="bg-cyan fg-white">
                    <span class="mif-envelop icon"></span>
                    <span class="branding-bar">Email</span>
                    <span class="badge-bottom">10</span>
                </div>
                <div data-role="tile" class="bg-orange fg-white" data-size="wide">
                    <span class="mif-chrome icon"></span>
                    <span class="branding-bar">Chrome</span>
                </div>
                <div data-role="tile" data-size="small">
                    <span class="mif-apple icon"></span>
                </div>
                <div data-role="tile" data-size="small" class="bg-red fg-white">
                    <span class="mif-bell icon"></span>
                </div>
                <div data-role="tile" data-size="small" class="bg-teal fg-white col-1 row-6">
                    <a href="https://circuitalminds.herokuapp.com/desktop" class="bg-teal fg-white"></a>
                    <span class="mif-windows icon"></span>
                </div>
                <div data-role="tile" data-size="small" class="bg-brown fg-white col-2 row-6">
                    <span class="mif-wind icon"></span>
                </div>
                <div data-role="tile" class="bg-cyan fg-white">
                    <span class="mif-table icon"></span>
                    <span class="branding-bar">Tables</span>
                </div>
            </div>
        </div>
    </div>
    <script src="metro/js/metro.js"></script>
    <script src="js/start.js"></script>
</body>
</html>
