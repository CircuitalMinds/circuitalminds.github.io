<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  
    <!-- Robots -->
    <meta name="robots" content="index, follow" /><link rel="canonical" href="https://circuitalminds.github.io/" />
    <meta name="description" content="Spinning out gracefully" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Alan Matzumiya">

    <!-- Open Graph -->
    <meta property="og:title" content="Circuital | Minds" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://raw.githubusercontent.com/CircuitalMinds/circuitalminds.github.io/main/img/Jungle3.png" />
    <meta property="og:url" content="https://circuitalminds.github.io/" />
    <meta property="og:site_name" content="Circuital | Minds" />
    <meta property="og:description" content="Spinning out gracefully" />
    <meta property="fb:app_id" content="772020893629559"/>
  
    <!-- Styles -->
    <link rel="shortcut icon" href="img/Jungle3.ico" type="image/x-icon">
    <link rel="icon" href="img/Jungle3.ico" type="image/x-icon">
    <link href="metro/css/metro-all.css" rel="stylesheet">
    <link href="css/start.css" rel="stylesheet">

    <title>CircuitalMinds | Home</title>
</head>
<body class="bg-dark fg-white h-vh-100 m4-cloak">

    <div class="container-fluid start-screen h-100">
        <h1 class="start-screen-title">
            <a class="fg-teal" href="https://circuitalminds.github.io/">Home</a>
        </h1>
        <div class="tiles-area clear">

            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="Propietary and Organization">
                <div data-role="tile" class="bg-teal">
                    <a href='https://alanmatzumiya.github.io/'>
                    <div data-role="tile" data-cover="img/avatar.jpg" class='fg-white'>
                    <span class="branding-bar">Alan Matzumiya</span>
                    </div>
                    </a>	
                </div>
                <div data-role="tile" class="bg-teal">
                    <a href='https://circuitalminds.github.io/blog/'>
                    <div data-role="tile" data-cover="img/mandel.png" class='fg-white'>
                    <span class="branding-bar">Circuital Minds</span>
                    </div>
                    </a>
                </div>
                <div data-role="tile" data-size="wide" data-effect="image-set">
                    <img src="img/Pineapples.jpg">
                    <img src="img/banner-collage.png">
                    <img src="img/thesis-01.png">
                    <img src="img/thesis-02.png">
                    <img src="img/cv_me.png">
                </div>
                <div data-role="tile" data-size="wide" data-effect="image-set">
                    <img src="img/01.jpg">
                    <img src="img/elephant_valley.png">
                    <img src="img/dolly.jpg">
                    <img src="img/mandel.png">
                    <img src="img/08.jpg">
                </div>
            </div>

            <div class="tiles-grid tiles-group size-1 fg-white" data-group-title="Office">
                <div data-role="tile" data-size="small" class="bg-teal">
                    <img src="img/images/outlook.png" class="icon">
                </div>
                <div data-role="tile" data-size="small" class="bg-teal">
                    <img src="img/images/word.png" class="icon">
                </div>
                <div data-role="tile" data-size="small" class="bg-teal">
                    <img src="img/images/excel.png" class="icon">
                </div>
                <div data-role="tile" data-size="small" class="bg-teal">
                    <img src="img/images/access.png" class="icon">
                </div>
                <div data-role="tile" data-size="small" class="bg-teal">
                    <img src="img/images/powerpoint.png" class="icon">
                </div>
            </div>
            
            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="Resources">
                <div data-role="tile" data-size="wide" class="bg-teal">
                        <a href='https://circuitalminds.github.io/pyfullstack/'>
                        <div data-role="tile" data-cover="img/Welcome_banner.png" data-size="wide" class='fg-yellow'>
                        <span class="branding-bar">pyFullStack
                        </span>
                        </div>
                        </a>
                </div>

                <div data-role="tile" data-size="wide" class="bg-teal">
                        <a href="https://circuitalminds.herokuapp.com/fractalmetric">
                        <div data-role="tile" data-cover="img/Jungle3.png" data-size="wide" class='fg-white'>
                        <span class="branding-bar">FractalMetric
                        </span>
                        </div>
                        </a>
                </div>

                <div data-role="tile" data-size="wide" class="bg-teal">
                        <a href="https://matsuhub.herokuapp.com/">
                        <div data-role="tile" data-cover="img/logo.png" data-size="wide" class='fg-brown'>
                        <span class="branding-bar">matsuHub
                        </span>
                        </div>
                        </a>
                </div>
            </div>

            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="Apps">
                <a href="https://circuitalminds.herokuapp.com/github" data-role="tile" class="bg-teal">
                    <span class="mif-github icon"></span>
                    <span class="branding-bar">Github</span>
                    <span class="badge-bottom">30</span>
                </a>
                <div data-role="tile" class="bg-teal">
                    <span class="mif-envelop icon"></span>
                    <span class="branding-bar">Email</span>
                    <span class="badge-bottom">10</span>
                </div>
                <div data-role="tile" class="bg-teal" data-size="wide">
                    <span class="mif-chrome icon"></span>
                    <span class="branding-bar">Chrome</span>
                </div>
                <div data-role="tile" data-size="small" class="bg-teal">
                    <span class="mif-apple icon"></span>
                </div>
                <div data-role="tile" data-size="small" class="bg-teal">
                    <span class="mif-bell icon"></span>
                </div>
                <div data-role="tile" data-size="small" class="bg-teal fg-white col-1 row-6">
                    <a href="https://circuitalminds.herokuapp.com/desktop" class="bg-teal fg-white">
                        <span class="mif-windows icon">
                        </span>
                    </a>
                </div>
                <div data-role="tile" data-size="small" class="bg-teal fg-white col-2 row-6">
                    <span class="mif-wind icon">
                    </span>
                </div>
                <div data-role="tile" class="bg-teal">
                    <span class="mif-table icon"></span>
                    <span class="branding-bar">Tables</span>
                </div>
            </div>

    </div>
    <script src="metro/js/metro.js"></script>
    <script src="js/start.js"></script>
</body>
</html>
