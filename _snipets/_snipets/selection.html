<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selection</title>
</head>
<body>
<div class="cell-lg-4 mt-2 mb-2">
    <h5 class="mt-0">
        Customize
    </h5>
    <div data-cls-calendar-content="bg-orange fg-white" data-cls-calendar-footer="bg-teal"
        data-cls-calendar-header="bg-green" data-cls-clear-button="alert" data-cls-done-button="primary"
        data-cls-excluded="bg-dark fg-white" data-cls-selected="bg-cyan fg-white"
        data-cls-today="bg-pink fg-white" data-cls-today-button="success"
        data-exclude="2017/10/01, 2017/10/02, 2017/10/03" data-preset="2017/10/15, 2017/10/16, 2017/10/17"
        data-role="calendar" data-show="2017/10/15">
    </div>
</div>

<div class="cell-lg-6">
<div class="bg-white p-4">
        <h5 class="mt-0">Compact <small>default</small></h5>
        <div data-role="wizard">
            <section>
                <div class="page-content">Page 1</div>
            </section>
            <section>
                <div class="page-content">Page 2</div>
            </section>
            <section>
                <div class="page-content">Page 3</div>
            </section>
            <section>
                <div class="page-content">Page 4</div>
            </section>
            <section>
                <div class="page-content">Page 5</div>
            </section>
        </div>
</div>
</div>
<div class="windows-area h-100">
     <div data-cls-window="border bd-default" data-height="200" data-icon="&lt;span class='mif-rocket'&gt;"
          data-left="10" data-role="window" data-title="Window 1" data-top="10" data-width="320">
     </div>
     <div data-cls-window="border bd-default" data-height="200" data-icon="&lt;span class='mif-rocket'&gt;"
          data-left="20" data-role="window" data-title="Window 2" data-top="20" data-width="320">
     </div>
     <div data-cls-window="border bd-default" data-height="200" data-icon="&lt;span class='mif-rocket'&gt;"
          data-left="30" data-role="window" data-title="Window 3" data-top="30" data-width="320">
     </div>
     <div data-cls-window="border bd-default" data-height="200" data-icon="&lt;span class='mif-rocket'&gt;"
          data-left="40" data-role="window" data-title="Window 4" data-top="40" data-width="320">
     </div>
     <div data-cls-window="border bd-default" data-height="200" data-icon="&lt;span class='mif-rocket'&gt;"
          data-left="50" data-role="window" data-title="Window 5" data-top="50" data-width="320">
     </div>
</div>
</body>
</html>
