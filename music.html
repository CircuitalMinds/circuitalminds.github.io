<body>
<div id="music-app"></div>
<script src="metro/js/metro.js"></script>
<script src="js/music.js"></script>
<script>
var playList;
var musicApp = document.getElementById('music-app');
var songRequest = document.URL.replace(".github.io", ".herokuapp.com/get_template");
$( function () {
      var getData = $.get(songRequest);
      getData.done( function( data ) {
          playList = data['playlist'];
          musicApp.innerHTML = data['music_app'];
      });
});

function shareVideo() {
      var el = document.createElement('textarea');
      songData = document.getElementById("play-media").src.split("/");
      songName = songData[songData.length - 1].replace(".mp4?raw=true", "");
      shareURL = "https://circuitalminds.github.io/music?share_song=" + encodeURI(songName);
      el.value = shareURL;
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');
      alert("Link Copied: " + el.value);
      document.body.removeChild(el);
}
</script>
