#-------------------------------
# Instagram Feed
instafeed: "false"
#-------------------------------
# Google Analytics
google-analytics: "UA-177619690-2"
#-------------------------------
# Newsletter
mailchimp: # Add your MailChimp form identifier.
#-------------------------------
# assets-path
js: "assets/js"
css: "assets/css"
img: "assets/img"
static_url: "https://circuitalminds.github.io/static"
#-------------------------------
# resources
scripts:
  before:
    - "instafeed.min.js"
    - "facebook.js"
    - "jquery.waitforimages.min.js"
    - "jquery.fitvids.js"
    - "common.js"
  after:
    - "utils.js"
#-------------------------------
# Build settings
header_pages:
  - "resources"
  - "topics"
  - "contact"
  - "about"
markdown: "kramdown"
permalink: ":title/"
plugins:
  - "jekyll-paginate"
  - "jekyll-sitemap"
paginate: "7"
paginate_path: "/page/:num"
include:
  - "_pages"
  - "_applications"
sass:
  sass_dir: "_sass"
  style: "compressed"
