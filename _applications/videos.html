---
layout: application
title: Videos
permalink: /videos
---
<div id="pallete-top" class="row"></div>
    <h3 class="cell-md-12 card-header fg-teal" id='video-title'></h3>
    <div class="row">
      <div id="logo" class="cell-md-3 text-center bg-dark" style="color: #9e0843;">
          {{ site.title }}
      </div>
      <input id="query" type="text" onkeyup="get_query(this.value);" class="cell-md-4" placeholder="Search for video..">            
      <button onclick="$('#query')[0].value='';" class="cell-md-1 bg-dark fg-light"><span class="mif-cross-light"></span></button>
      <div class="cell-md-2 text-center" style="color: #9e0843; border: 5px solid gray; margin: 0; padding: 10px;" id="time-clock"></div>
      <div class="cell-md-2 text-center" style="color: #9e0843; border: 5px solid gray; margin: 0; padding: 10px;" id="date"></div>
      </div>
    <div class="row">
        <div class="cell-md-4">
            <div class="p-2 multi-action">
                <button class="action-button rotate-minus bg-teal fg-white" onclick="$(this).toggleClass('active')">
                    <span class="icon"><span class="mif-apps"></span></span>
                </button>
                <ul class="p-2 actions drop-right">
                    <li onclick="App.set_volume('-');" id="minus" class="bg-teal"><a><span class="mif-volume-minus"></span></a></li>
                    <li onclick="App.set_volume('+');" id="plus" class="bg-teal"><a><span class="mif-volume-plus"></span></a></li>
                    <li onclick="App.get(this.id);" id="previous" class="bg-teal"><a><span class="mif-previous"></span></a></li>
                    <li onclick="App.play();" id="play" class="bg-teal"><a><span class="mif-play"></span></a></li>
                    <li onclick="App.pause();" id="pause" class="bg-teal"><a><span class="mif-pause"></span></a></li>
                    <li onclick="App.get(this.id);" id="next" class="bg-teal"><a><span class="mif-next"></span></a></li>                        
                </ul>
            </div>
        </div>                
        <div class="cell-md-2">
            <input id="random" class="p-2" type="checkbox" data-role="switch" data-caption="Random" data-cls-switch="mySwitch"
                data-cls-caption="fg-teal text-bold" data-cls-check="bd-teal myCheck">
        </div>
    </div>
<div class="row mt-2">
    <video id="video-media" class="cell-md-8 bg-light fg-cyan" data-aspect-ratio="hd"
        data-loop-icon="<span class='mif-loop2 fg-cyan'></span>"
        data-mute-icon="<span class='mif-volume-mute2 fg-cyan'></span>"
        data-play-icon="<img src='https://circuitalminds.github.io/static/images/utils/media_player/play.png'>"
        data-role="video-player"
        data-stop-icon="<img src='https://circuitalminds.github.io/static/images/utils/media_player/stop.png'>"
        data-volume="1" data-on-end="this.get('next')" data-on-play="this.play()" data-on-pause="this.pause();"
        data-volume-high-icon="<span class='mif-volume-high fg-cyan'></span>"
        data-volume-low-icon="<span class='mif-volume-low fg-cyan'></span>"
        data-volume-medium-icon="<span class='mif-volume-medium fg-cyan'></span>">
    </video>
    <ul id="feed-playlist" class="cell-md-4 group-list feed-list"></ul>    
</div>    
<div id="result" class="modal"></div>
<div id="pallete-bottom" class="row"></div>
{% for src in site.data.applications.video_app.scripts %}
<script src="{{ site.data.applications.folder_name }}/video_app/{{ src }}"></script>
{% endfor %}
<script>
video_object.data = {{ site.data.videos | jsonify }};
video_object.list = Object.keys(video_object.data);

var Pallete = {{ site.data.colors.pallete | jsonify }};

function colorGrad ( colors ) {
    return 'background-image: linear-gradient(60deg, ' + colors.map(
        c => `${c} ${Math.round(100 / colors.length) * colors.indexOf(c)}%, `
    ).join('') + '#1abc9c 100%); background-size: cover;';
};

$("#pallete-top")[0].innerHTML = `<div class="cell-md-12" style="${colorGrad(Pallete)}"></div>`;
$("#pallete-bottom")[0].innerHTML = `<div class="cell-md-12" style="${colorGrad(Pallete.reverse())}"></div>`;

function set_modal ( button_id, modal_id, content ) {
    modal = document.getElementById(modal_id);  
    modal.innerHTML = [
        '<div class="modal-content">', 
        '<div class="modal-header">', 
        '<span class="close">&times;</span>', content.header, '</div>',
        '<div class="modal-body">', content.body, '</div>',
        '<div class="modal-footer">', content.footer,
        '</div>',
        '</div>'
    ].join("\n");
    close = modal.querySelector('span');
    modal_button = document.getElementById(button_id);
    modal_button.onclick = function() {
        modal.style.display = "block";
    };
    close.onclick = function() {
        modal.style.display = "none";
    };
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        };
    };
};
</script>
