---
layout: application
title: Spectrum
image: preview.jpg
lib: apexcharts
permalink: /spectrum/
---
<div id="wrapper">
    <div class="content-area">
        <div class="container-fluid">
            <div class="main">
                <div class="row sparkboxes mt-4">
                {% for i in (1..4) %}
                    <div class="col-md-3">
                    <div class="box box{{ i }}">
                    <div class="details"><h3>{{ i }} x 5000</h3><h4>Data-{{ i }}</h4></div>
                    <div id="spark-{{ i }}"></div>
                    </div>
                    </div>
                {% endfor %}                           
                </div>

                <div class="row mt-4">
                    <div class="col-md-5">
                        <div class="box shadow mt-4">
                            <div id="radialBarBottom"></div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="box shadow mt-4">
                            <div id="line-adwords" class=""></div>
                        </div>
                    </div>
                </div>
            
                <div class="row mt-4">
                    <div class="col-md-5">
                        <div class="box shadow mt-4">
                            <div id="barchart"></div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="box shadow mt-4">
                            <div id="areachart"></div>
                        </div>
                    </div>
                </div>
                    
                <div class="row mt-4">
                    <div class="col-md-5">
                        <div class="box shadow">
                            <div id="bar"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box shadow">
                            <div id="donutTop"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="box shadow">
                            <div id="radialBar1"></div>
                        </div>
                    </div>
                </div>
            
                <div class="row mt-4 mb-5">                    
                    <div class="col-md-5">
                        <div class="box shadow">
                            <div id="radialBarBottom2"></div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="box shadow">
                            <div id="bubbleChart"></div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function create_chart ( element_id, name, settings ) {
    var obj = new ApexCharts($("#" + element_id)[0], settings);
    obj.render();
};
</script>
