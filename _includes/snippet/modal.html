{% assign modal=site.data.snippet.modal[include.name] %}
<div id="{{ modal.id }}" class="modal">
	<div class="modal-content">			
	<div class="modal-header">	
		<span class="close">&times;</span>{{ modal.header }}
	</div>
	<div class="modal-body">{{ modal.body }}</div>
	<div class="modal-footer">
		&copy; CircuitalMinds. {% if page.title %}{{ page.title }} | {% endif %}{{ modal.footer }}<span class="close">&times;</span>
	</div>
</div>
</div>
<script>
$( function () {
	let objData = {{ modal | jsonify }};
	Obj = $("#" + objData.id )[0];
	Btn = $( "#" + objData.btn_id )[0];

	Btn.onclick = function() {
    	Obj.style.display = "block";
	};
	closeObjs = Object.values( Obj.querySelectorAll("span.close") );
	closeObjs.map(
		x => x.onclick = function() { Obj.style.display = "none" }
	);
	window.onclick = function( event ) {
		if ( event.target == Obj ) {
			Obj.style.display = "none";
		};
	};
});
</script>
