<button class="open-button" onclick='$( "#chat_form" )[0].style.display="block";'>Chat</button>
<div class="chat-popup" id="chat_form">
<div class="form-container">
    <iframe src="/chat/" class="image fit" width="100%" height="300px"
        allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen="true" frameborder="0">
    </iframe>
    <button type="button" class="btn cancel" onclick='$( "#chat_form" )[0].style.display="none";'>Close</button>
</div>
</div>
