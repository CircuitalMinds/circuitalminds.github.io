{% if include.as_iframe == 'true' %}
    {% if include.name == 'chat' %}
    <button class="open-button"
            onclick='getElement( "id", "chat_form" ).show();'>
        Chat
    </button>
    <div class="chat-popup"
         id="chat_form">
    <div class="form-container">
    <iframe src="/app/chat/"
            class="image fit"
            width="100%"
            height="300px"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen="true"
            frameborder="0"
    ></iframe>
    <button type="button"
            class="btn cancel"
            onclick='getElement( "id", "chat_form" ).hide();'>Close
    </button>
    </div>
    </div>
    {% endif %}
{% else %}
{% include {{ site.data.app.main }} app=site.data.app %}
{% endif %}
