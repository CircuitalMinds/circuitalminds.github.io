<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<!-- metadata -->
{% for item in site.metadata %}
  <meta name="{{ item.name }}" content="{{ item.content }}"/>
{% endfor %}  
<!-- open_graph -->
{% for item in site.open_graph %}
  <meta property="{{ item.property }}" content="{{ item.content }}"/>
{% endfor %}  

<title>
{% if page.title %}{{ site.title_page }} | {{ page.title }}
{% else %}{{ site.title }}
{% endif %}
</title>    

<!-- Robots -->
<link rel="canonical" href="{{ site.logo }}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

{% if page.layout == 'application' %}
<!-- Metro -->
<link href="https://circuitalminds.github.io/static/metro/css/metro-all.css" rel="stylesheet">
<script src="https://circuitalminds.github.io/static/metro/js/metro.js"></script>
{% endif %}

{% if page.layout == 'dashboard' %}
<!-- ApexCharts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<script src="https://circuitalminds.github.io/static/apexcharts/dist/apexcharts.js"></script>
<script>
    window.Promise ||
      document.write(
        '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
    )
    window.Promise ||
      document.write(
        '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
    )
    window.Promise ||
      document.write(
        '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
    )
</script>
<link href="/assets/dashboard/styles.css" rel="stylesheet"/>    
{% endif %}

<!-- Bootsrap -->                                               
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>                    

<link href="{{ site.css }}/modal.css" rel="stylesheet"/>
<script>
var Colors = {{ site.data.colors.main | jsonify }};  
</script>
