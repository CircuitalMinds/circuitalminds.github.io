<style>
{% assign delta_grad = 100 | divided_by:site.data.colors.Palette.spectral.size | round %}
.palette-gradient {
    background-image: linear-gradient(60deg,  #9E0142 1%, {% for c in site.data.colors.Palette.spectral %}{{ c }} {{ forloop.index | times:delta_grad }}%, {% endfor %} #5E4FA2 100%);
    background-repeat: no-repeat, repeat;
    background-size: cover;
    background-position: center;
    border-radius: 5px;
}

.initial-gradient {
    background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
    background-repeat: no-repeat, repeat;
    background-size: cover;
    background-position: center;
}

{% for c in site.data.colors.Palette.spectral %}
.bg-c{{ forloop.index }} {
    background-color: {{ c }};
}
.fg-c{{ forloop.index }} {
    color: {{ c }};
}
.bd-c{{ forloop.index }} {
    border: 2px solid {{ c }};
    border-radius: 5px;
}
{% endfor %}
</style>
