<header class="header">
    <div class="container">
      <div class="row">
        <div class="col col-12">
          <div class="header-box">
            <div class="logo-title bd-light pallete-gradient">
            <a class="logo-text" href="{{ site.url }}">
              <div class="fg-light">{{ site.title }}</div>
            </a>
            </div>            
            <nav class="nav-menu">
              <i class="menu-close ion ion-ios-close"></i>
              <ul class="menu-list">
                <li class="menu-item">
                  <div class="mainbutton ontouch" id="clock"></div>
                  <div class="mainbutton ontouch" id="date"></div>
                </li>
                {% for page_name in site.header_pages %}
                <li class="menu-item"><a href="/{{ page_name }}" class="menu-link">{{ page_name }}</a></li>
                {% endfor %}
                <li class="menu-item">
                <div id="get-login" class="mainbutton ontouch">Login</div>
                </li>
              </ul>
            </nav>  
            <div class="nav-buttons">                
              <i class="menu-button d-hide ion ion-ios-menu"></i>
              <i class="search-button ion ion-ios-search"></i>
            </div>
          </div>
        </div>
      </div>
    </div>   
<div class="search">
  <div class="search-box">
    <i class="search-close-button ion ion-ios-close"></i>
    <label for="js-search-input" class="screen-reader-text"></label>
    <input type="text" id="js-search-input" class="search-text" autocomplete="off" placeholder="Search Something...">
    <ol id="js-results-container" class="search-results-list"></ol>
  </div>
</div>
    
</header> <!-- /.header -->
