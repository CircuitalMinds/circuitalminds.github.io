{% assign app=site.data.app.msn %}
{% for src in app.scripts %}
<script src="{{ site.static.apps }}/msn/js/{{ src }}"></script>
{% endfor %}
<div id="chat0" class="bg-darkTeal fg-light w-100 h-100"
     data-role="chat"
     data-avatar="{{ site.logo }}"
     data-name="Alan Matzumiya"
     data-height="400"
     data-title="Support chat"
     data-welcome="Welcome to CircuitalMinds chat!"
     data-cls-message-left="default bg-dark fg-darkTeal"
     data-cls-message-right="info bg-dark fg-light"
     data-cls-send-button="info bg-dark fg-darkTeal"
     data-on-send="SendMessage">
</div>
