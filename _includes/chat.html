<button class="open-button" style="border-radius: 150px;" onclick="open_form()">Chat</button>
<div class="chat-popup" id="myForm">
<div class="form-container">
    <div id="chat_app"></div>
    <button type="button" class="btn cancel" onclick="close_form()" style="border-radius: 150px;">Close</button>
</div>
</div>
<script>
var chat_app = $("#chat_app")[0];
chat_app.innerHTML = [
    '<iframe',
    'src="{{ site.url }}/chat"',
    'class="image fit"', 'allow="accelerometer;', 'autoplay;',
    'encrypted-media;', 'gyroscope;', 'picture-in-picture"',
    'allowfullscreen="true"', 'width="100%"', 'height="300px"',
    'frameborder="0"', '></iframe>'
].join(" ");
</script>
