{% assign delta_grad = 100 | divided_by:site.data.colors.pallete.size | round %}
<style>
{% for c in site.data.colors.special %}
.bg-special-{{ c[0] }} {
    background-color: {{ c[1] }};
}
.fg-special-{{ c[0] }} {
    color: {{ c[1] }};
}
.bd-special-{{ c[0] }} { 
    border: 2px solid {{ c[1] }};  
    border-radius: 5px;
}
{% endfor %}

{% for c in site.data.colors.pallete %}
.bg-c{{ forloop.index }} {
    background-color: {{ c }};
}
.fg-c{{ forloop.index }} {
    color: {{ c }};
}
.bd-c{{ forloop.index }} { 
    border: 2px solid {{ c }};
    border-radius: 5px;
}
{% endfor %}


{% for c in site.data.colors.by_name %}
.bg-{{ c[0] }} {
    background-color: {{ c[1] }};
}
.fg-{{ c[0] }} {
    color: {{ c[1] }};
}
.bd-{{ c[0] }} { 
    border: 2px solid {{ c[1] }};  
    border-radius: 5px;
}
{% endfor %}

.pallete-gradient {
    background-image: linear-gradient(60deg,  #1abc9c 1%, {% for c in site.data.colors.pallete %}{{ c }} {{ forloop.index | times:delta_grad }}%, {% endfor %} #1abc9c 100%);
    background-repeat: no-repeat, repeat;
    background-size: cover;
    background-position: center;  
    border-radius: 5px;  
}

.logo-style {
    background-color: #2C2F36;
    text-align: center;
    border: 2px solid #9e0843;
    border-radius: 7px;
    transition-duration: 0.4s;
    cursor: pointer;
}

.logo-style:hover {
    background-color: #9e0843;
    border: 2px solid #e0c3fc;
}

.initial-gradient {
    background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
    background-repeat: no-repeat, repeat;
    background-size: cover;
    background-position: center;
}
</style>
