<style>
{% for c in site.data.colors.special %}
.bg-special-{{ c[0] }} {
    background-color: {{ c[1] }};
}
.fg-special-{{ c[0] }} {
    color: {{ c[1] }};
}
.bd-special-{{ c[0] }} { 
    border: 2px solid {{ c[1] }};  
    border-radius: 5px;
}
{% endfor %}

{% for c in site.data.colors.pallete %}
.bg-c{{ forloop.index }} {
    background-color: {{ c }};
}
.fg-c{{ forloop.index }} {
    color: {{ c }};
}
.bd-c{{ forloop.index }} { 
    border: 2px solid {{ c }};
    border-radius: 5px;
}
{% endfor %}


{% for c in site.data.colors.by_name %}
.bg-{{ c[0] }} {
    background-color: {{ c[1] }};
}
.fg-{{ c[0] }} {
    color: {{ c[1] }};
}
.bd-{{ c[0] }} { 
    border: 2px solid {{ c[1] }};  
    border-radius: 5px;
}
{% endfor %}

.logo-gradient {
    background-image: linear-gradient(120deg, {% for c in site.data.colors.pallete %}{{ c }} {{ forloop.index | times:9 }}%, {% endfor %} #820e23 100%);
    background-repeat: no-repeat, repeat;
    background-size: cover;
    background-position: center;
    color: #f8f8f8;
}

.initial-gradient {
    background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
    background-repeat: no-repeat, repeat;
    background-size: cover;
    background-position: center;
}
</style>
