{% if page.layout == "application" %}
<style>{% include app/{{ page.name | replace:'.html','' }}/style.css %}</style>
{% else %}
{% include snippet/colors.html name="Special" %}
{% include snippet/colors.html name="Palette" %}
{% include snippet/colors.html name="byName" %}
{% include snippet/sizes.html %}
<style>
{% assign delta_grad = 100 | divided_by:site.data.colors.Palette.size | round %}
.pallete-gradient {
    background-image: linear-gradient(60deg,  #1abc9c 1%, {% for c in site.data.colors.Palette %}{{ c }} {{ forloop.index | times:delta_grad }}%, {% endfor %} #1abc9c 100%);
    background-repeat: no-repeat, repeat;
    background-size: cover;
    background-position: center;  
    border-radius: 5px;  
}
.logo-style {
    background-color: #2C2F36;
    text-align: center;
    border: 2px solid #9e0843;
    border-radius: 7px;
    transition-duration: 0.4s;
    cursor: pointer;
}
.logo-style:hover {
    background-color: #9e0843;
    border: 2px solid #e0c3fc;
}
.initial-gradient {
    background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
    background-repeat: no-repeat, repeat;
    background-size: cover;
    background-position: center;
}
</style>
{% endif %}
