<script>
function floatPrecision ( x, n ) {
    xInt = Math.trunc(x);
  	xDec = Math.trunc( (x - xInt) * 10 ** n );
    return parseFloat( xInt + "." + xDec );
};

function Range (start, stop, step=1) {
    return Array.from(
    	  {length: (stop - start - 1) / step + 1}, (_, i) => start + (i * step)
    );
};

function randomInt ( a, b ) {
    return a + Math.round(
        Math.random() * (b - a)
    );
};

function randomArray ( a, b, n ) {
    A = [];
    while ( A.length < n ) {
        ei = randomInt(a, b);
        if ( A.indexOf(ei) == -1 ) {
            A.push(ei);
        };
    };
    return A;
};

function Factorial ( n ) {
    return Range(1, n + 1).reduce( function (x, y) { return x * y }, 1 );
};

function mathFunction ( name ) {
    Func = Math[name.toLowerCase()];
    if ( Func != undefined ) {
        return Func;
    } else {
        return "function " + name + " not found";
    };
};

function mathConstant ( name ) {
    Constant = Math[name.toUpperCase()];
    if ( Constant != undefined ) {
        return Constant;
    } else {
        return "constant " + name + " not found";
    };
};

let Vector = new Object();
Vector.isVector = function ( u ) {
    return u.length != undefined;
};
Vector.isCallable = function ( f ) {
    return typeof(f) == "function";
};
Vector.Zeros = function ( n ) {
    return Range(0, n).map( i => 0.0 );
};
Vector.Grid = function ( a, b, n ) {
    dx = (b - a) / n;
    return Range(0, n + 1).map( i => a + i * dx );
};
Vector.Prod = function ( u, v ) {
    if ( this.isVector(u) == false && this.isVector(v) == false ) {
        return u * v;
    } else if ( this.isVector(u) && this.isVector(v) == false ) {
        return Range(0 , u.length).map( i => u[i] * v );
    } else if ( this.isVector(u) == false && this.isVector(v) ) {
        return Range(0 , v.length).map( i => u * v[i] );
    } else if ( this.isVector(u) && this.isVector(v) ) {
        if ( u.length == v.length ) {
            return Range(0 , u.length).map( i => u[i] * v[i] );
        };
    };
};
Vector.Sum = function ( u, v ) {
    if ( this.isVector(u) == false && this.isVector(v) == false ) {
        return u + v;
    } else if ( this.isVector(u) && this.isVector(v) == false ) {
        return Range(0 , u.length).map( i => u[i] + v );
    } else if ( this.isVector(u) == false && this.isVector(v) ) {
        return Range(0 , v.length).map( i => u + v[i] );
    } else if ( this.isVector(u) && this.isVector(v) ) {
        if ( u.length == v.length ) {
            return Range(0 , u.length).map( i => u[i] + v[i] );
        };
    };
};
Vector.Dot = function ( u, v ) {
    if ( this.isVector(u) && this.isVector(v) ) {
        return this.Prod(u, v).reduce(
            ( x, y ) => x + y
        );
    };
};
Vector.Norm = function ( u ) {
    if ( this.isVector(u) ) {
        return Math.sqrt(Math.abs( this.Dot(u, u) ));
    };
};
Vector.Unitary = function ( u ) {
    if ( this.isVector(u) ) {
        return this.Prod( 1.0 / this.Norm(u), u );
    };
};
Vector.Eval = function ( F, u ) {
    if ( this.isCallable(F) && this.isVector(u) ) {
        return u.map( x => F(x) );
    };
};
</script>

<script>
let Player = new Object();

Player.ID = 'video-player';
Player.Poster = 'https://github.com/CircuitalMinds/static/raw/main/apps/vahngraff/img/poster.gif';
Player.Data = {};
Player.randomMode = false;

Player.setMode = function () {
    this.randomMode = $("#random")[0].checked;
};
Player.Title = {
    get: function () {
        return $("#video-title")[0];
    },
    set: function ( title ) {
        this.get().innerHTML = title;
    }
};
Player.Vol = {
    setPlus: function () {
        vol = $("#" + Player.ID)[0].volume * 100;
        if ( vol < 100 ) {
            vol += 10;
        } else {
            vol = 100;
        };
        $("#" + Player.ID)[0].volume = vol / 100;
    },
    setMinus: function () {
        vol = $("#" + Player.ID)[0].volume * 100;
        if ( vol > 0 ) {
            vol -= 10;
        } else {
            vol = 0;
        };
        $("#" + Player.ID)[0].volume = vol / 100;
    }
};

Player.getVideo = function ( Index ) {
    title = Object.keys(this.Data)[Index];
    video = this.Data[title];
    this.getMetadata( video );
    if ( video.title == undefined ) {
        video.title = title;
    };
    video.title = video.title.replace(".mp4", "").replace(".wmv", "");
    return video;
};
Player.getRandomVideo = function () {
    return this.getVideo(Math.round(
        Math.random() * ( Object.keys(this.Data).length - 1 )
    ));
};
Player.getMetadata = function ( video ) {
    Attrs = ["name", "property", "itemprop"];
    Contents = ["title", "og:title", "og:image", "duration", "keywords"];
    function setData ( x, y ) {
        attrName = ( x[y] ) ? Contents[Contents.indexOf(x[y])] : undefined;
        if ( attrName != undefined ) {
            keyName = ( attrName.indexOf(":") != -1 ) ? attrName.split(":")[1] : attrName;
            if ( video[keyName] == undefined ) {
                video[keyName] = x.content;
            };
        };
    };
    for ( x of video.metadata ) {
        Attrs.map( y => setData(x, y) );
    };
    if ( video.duration != undefined ) {
        video.duration = video.duration.replace("PT", "").replace("M", ":").replace("S", ":0");
    };
    if ( video.image == undefined ) {
        video["image"] = this.Poster;
    };
};

Player.Start = function () {
    obj = $("#" + this.ID)[0];
    setTimeout(function() {
        obj.play();
        $("#results")[0].style.display = "none";
    }, 500);
};
Player.Next = function () {
    obj = $("#" + this.ID)[0];
    this.setMode();
    Index = parseFloat(obj.dataset.videoSelected) + 1;
    Video = ( this.randomMode ) ? this.getRandomVideo() : this.getVideo( Index );
    obj.setAttribute("src", Video.url);
    obj.dataset.videoSelected = Index;
    this.Title.set(Video.title);
    this.Start();
};
Player.Previous = function () {
    obj = $("#" + this.ID)[0];
    this.setMode();
    Index = parseFloat(obj.dataset.videoSelected) - 1;
    Video = ( this.randomMode ) ? this.getRandomVideo() : this.getVideo( Index );
    obj.setAttribute("src", Video.url);
    obj.dataset.videoSelected = Index;
    this.Title.set(Video.title);
    this.Start();
};
Player.Select = function ( Index ) {
    obj = $("#" + this.ID)[0];
    this.setMode();
    Video = this.getVideo( Index );
    obj.setAttribute("src", Video.url);
    obj.dataset.videoSelected = Index;
    this.Title.set(Video.title);
    this.Start();
};

$( function () {
    requestObj.get(
        'https://circuitalminds.github.io/static/data/videos/metadata.json',

        'style="' + Colors.getGradient( Reverse=true ) + '">',
        '</div>'
    ].join("");
    setJekyllSearch("videos");
});
</script>
