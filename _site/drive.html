<body class="bg-dark fg-white w-100">
    <div class="row border-bottom bd-lightGray m-3">
    <div class="cell-md-4 text-center text-left-md">
        <h3 class="dashboard-section-title">Circuital | Minds<small>  Version 1.0  </small></h3>
    </div>
    <div class="cell-md-8 d-flex flex-justify-center flex-justify-end-md">
        <ul class="breadcrumbs bg-transparent">
            <li class="page-item"><a class="page-link" href="#"><span class="mif-meter"></span></a></li>
            <li class="page-item"><a class="page-link" href="#">Mailbox</a></li>
            <li class="page-item"><a class="page-link" href="#">Compose</a></li>
        </ul>
    </div>
</div>
<div class="m-3">
    <div class="inbox p-1 bg-transparent">
        <div class="row">
            <div class="cell-md-3 cell-xl-2 mt-2">
                <button class="button mb-3 success">Compose</button>
                <div data-collapsible="true" data-role="panel" data-title-caption="Folders">
                    <ul class="v-menu inbox-folders mt-4">
                        <li class="active">
                            <a href="#"><span class="icon mif-download"></span>Inbox
                            <span class="badge inline bg-cyan fg-white">12</span></a>
                        </li>
                        <li><a class="dropdown-toggle" href="#">
                            <span class="icon mif-brightness-auto"></span>Labels</a>
                        <ul class="v-menu" data-role="dropdown">
                            <li><a href="#"><span class="icon mif-brightness-auto fg-red"></span>Important</a></li>
                            <li><a href="#"><span class="icon mif-brightness-auto fg-cyan"></span>Social</a></li>
                        </ul>
                        </li>
                    </ul>
                </div>

                <div class="mt-2" data-collapsible="true" data-role="panel" data-title-caption="Categories">
                    <ul class="v-menu inbox-folders mt-4">
                        <li>
                            <a href="#">
        <span class="icon mif-chat fg-green">
        </span>
                                Notifies
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="cell-md-9 cell-xl-10 mt-2">
                <div class="p-1 p-6-lg bg-white">
                    <h4>
                        Compose new mail
                    </h4>
                    <form class="mt-3">
                        <div class="row m-0">
                            <div class="cell-lg-8 bg-light p-1 p-6-lg">
                                <div class="form-group">
                                    <input data-prepend="To:" data-role="input" type="text"/>
                                </div>
                                <div class="form-group">
                                    <input data-prepend="Subject:" data-role="input" type="text"/>
                                </div>
                                <div class="form-group">
                                    <textarea id="editor"></textarea>
                                </div>
                            </div>
                            <div class="cell-lg-4 d-none d-block-lg">
                                <input class="h-50"
                                       data-drop-icon="&lt;span class='mif-attachment mif-4x text-center'&gt;"
                                       data-mode="drop" data-on-select="
                                    $('#selected-files').html('');
                                    $.each(arguments[0], function(){
                                        $('#selected-files').append('&lt;div&gt;'+this.name+'&lt;/div&gt;');
                                    });
                                " data-role="file" type="file"/>
                                <div class="bg-light p-2 overflow reduce-1" id="selected-files" style="height: 270px;">
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="form-actions d-flex flex-wrap flex-justify-center flex-justify-start-lg">
                            <button class="button" type="button">
        <span class="mif-cancel">
        </span>
                                Discard
                            </button>
                            <div class="ml-auto-lg">
                                <button class="button secondary" type="button">
         <span class="mif-pencil">
         </span>
                                    Draft
                                </button>
                                <button class="button warning" type="button">
         <span class="mif-eye">
         </span>
                                    Preview
                                </button>
        <button class="button info"><span class="mif-paper-plane"></span>Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
