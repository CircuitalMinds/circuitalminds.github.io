<script>
let jklSearch = new Object();
jklSearch.Template = {};
jklSearch.Render = function () {
    if ( Object.keys(this.Template).length != 0 ) {
        SimpleJekyllSearch(this.Template);
    };
    return;
};
jklSearch.setData = function ( Data ) {
    this.Template.json = Data.json;
    ["searchInput", "resultsContainer"].map(
        x => this.Template[x] = $( "#" + Data[x] )[0]
    );
    ["searchResultTemplate", "noResultsText"].map(
        x =>  this.Template[x] = Data[x].join("\n")
    );
    return;
};
</script>

<div class="container w-100 h-100">
<script>
var Messages = {
     random: function (msg=[
        "Aprendiendo a Escuchar",
        "Todo es Mas Sencillo"
     ]) {
          return msg[Math.round( Math.random() * (msg.length - 1) )];
    },
    data: {received: [], sent: []}
};

function SendMessage ( message ) {
     Messages.data.received.push(message.text);
     var chat = $(this).data("chat");
     setTimeout(function(){
         var _m = {
             name: "CircuitalMinds",
             time: (new Date()),
             avatar: 'https://avatars.githubusercontent.com/u/75770878?s=400&u=85be0810ccfb5f56a393f71cf971021f087c5a59&v=4',
             text: Messages.random(),
             position: "left"
         };
         Messages.data.sent.push(_m.text);
         chat.add(_m);
     }, 1000 + Math.round(Math.random() * 2000));
 }
</script>
<div id="chat0" class="bg-darkTeal fg-light w-100 h-100"
     data-role="chat"
     data-avatar="https://avatars.githubusercontent.com/u/75770878?s=400&u=85be0810ccfb5f56a393f71cf971021f087c5a59&v=4"

     data-on-send="SendMessage">
